<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="author" content="Gisell Tavarez"/><meta name="description" content="Spots website"/><meta name="keywords" content="html, css, javascript."/><link rel="shortcut icon" href="favicon.ico"/><title>Spots</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="d3610e9c6dce3cb370d8.svg" alt="Spot logo" class="header__logo"/></header><main class="content"><section class="profile page__section"><img src="2fc47fd8e9a9bcd9612f.jpg" alt="Bessie Coleman" class="profile__avatar"/><div class="profile__column"><h1 class="profile__name">Bessie Coleman</h1><p class="profile__description">Civil Aviator</p><button type="button" class="profile__edit-btn"><img src="d38272e02bb4f1ab1c37.svg" alt="pencil icon"/>Edit Profile</button></div><button type="button" class="profile__add-btn"><img src="40608da7369d39bc1077.svg" alt="plus icon"/> New Post</button></section><section class="cards page__section"><ul class="cards__list"><template id="card-template"><li class="card"><button type="button" class="card__delete-button"></button> <img src="#" alt="" class="card__image"/><div class="card__content"><h2 class="card__title"></h2><button type="button" class="card__like-button"></button></div></li></template></ul></section></main><footer class="footer"><p class="footer__copyright">&copy;2025 Gisell Tavarez</p></footer><div class="modal" id="edit-profile-modal"><div class="modal__container"><button type="button" class="modal__close-btn"><img src="40608da7369d39bc1077.svg" alt="An X icon" class="modal__close-img"/></button><h2 class="modal__title">Edit profile</h2><form class="modal__form" novalidate><label for="profile-name-input" class="modal__label">Name <input required id="profile-name-input" class="modal__input" placeholder=" Type your name" minlength="2" maxlength="40"/> <span id="profile-name-input-error" class="modal__error"></span></label> <label for="profile-description-input" class="modal__label">Description <input required id="profile-description-input" class="modal__input" placeholder=" Describe yourself" minlength="2" maxlength="200"/> <span id="profile-description-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div><div class="modal" id="new-post-modal"><div class="modal__container"><button type="button" class="modal__close-btn"><img src="7c52c8ac87cdc231b127.svg" alt="An X icon" class="modal__close-img"/></button><h2 class="modal__title">New post</h2><form class="modal__form" novalidate><label for="image-link-input" class="modal__label">Image link <input required id="image-link-input" type="url" class="modal__input" placeholder=" Paste a link to the picture"/> <span id="image-link-input-error" class="modal__error"></span></label> <label for="image-caption-input" class="modal__label">Caption <input required id="image-caption-input" class="modal__input" placeholder=" Type your caption" minlength="2" maxlength="30"/> <span id="image-caption-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div></div><div class="modal modal_type_preview" id="preview-modal"><div class="modal__image-container"><button type="button" class="modal__close-btn modal__close-btn_type_preview"><img src="7c52c8ac87cdc231b127.svg" alt="An X icon" class="modal__close-img"/></button> <img src="#" alt="" class="modal__image"/><h2 class="modal__caption"></h2></div></div></body></html>
