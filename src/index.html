<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Gisell Tavarez" />
    <meta name="description" content="Spots website" />
    <meta name="keywords" content="html, css, javascript." />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/Logo.svg')%>"
          alt="Spot logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <button class="profile__avatar-btn">
              <img
                src="<%=require('./images/pencil-light.svg')%>"
                alt="Pencil icon"
                class="profile__pencil-icon"
              />
            </button>
            <img
              src="<%=require('./images/avatar.jpg')%>"
              alt="Bessie Coleman"
              class="profile__avatar"
            />
          </div>
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                src="<%=require('./images/pencil.svg')%>"
                alt="pencil icon"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="<%=require('./images/plus.svg')%>" alt="plus icon" /> New
            Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button type="button" class="card__delete-button"></button>
                <img src="#" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;2025 Gisell Tavarez</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img
              src="<%=require('./images/plus.svg')%>"
              alt="An X icon"
              class="modal__close-img"
            />
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form" novalidate>
            <label for="profile-name-input" class="modal__label"
              >Name
              <input
                required
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder=" Type your name"
                minlength="2"
                maxlength="40"
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label"
              >Description
              <input
                required
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder=" Describe yourself"
                minlength="2"
                maxlength="200"
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img
              src="<%=require('./images/close-icon1.svg')%>"
              alt="An X icon"
              class="modal__close-img"
            />
          </button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form" novalidate>
            <label for="image-link-input" class="modal__label"
              >Image link
              <input
                required
                id="image-link-input"
                type="url"
                class="modal__input"
                placeholder=" Paste a link to the picture"
              />
              <span id="image-link-input-error" class="modal__error"></span>
            </label>
            <label for="image-caption-input" class="modal__label"
              >Caption
              <input
                required
                id="image-caption-input"
                type="text"
                class="modal__input"
                placeholder=" Type your caption"
                minlength="2"
                maxlength="30"
              />
              <span id="image-caption-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>

    <div class="modal modal_type_preview" id="preview-modal">
      <div class="modal__image-container">
        <button
          type="button"
          class="modal__close-btn modal__close-btn_type_preview"
        >
          <img
            src="<%=require('./images/close-icon1.svg')%>"
            alt="An X icon"
            class="modal__close-img"
          />
        </button>
        <img src="#" alt="" class="modal__image" />
        <h2 class="modal__caption"></h2>
      </div>
    </div>
    <div class="modal" id="avatar-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-btn">
          <img
            src="<%=require('./images/close-icon1.svg')%>"
            alt="An X icon"
            class="modal__close-img"
          />
        </button>
        <h2 class="modal__title">Edit Profile Avatar</h2>
        <form class="modal__form" id="edit-avatar-btn" novalidate>
          <label for="profile-avatar-input" class="modal__label"
            >Profile Picture
            <input
              class="modal__input"
              type="url"
              required
              id="profile-avatar-input"
              placeholder="Paste the link to an image"
            />
            <span id="profile-avatar-input-error" class="modal__error"></span>
          </label>
          <button type="submit" class="avatar__submit-btn modal__submit-btn">
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="delete-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-btn">
          <img
            src="<%=require('./images/close-icon1.svg')%>"
            alt="An X icon"
            class="modal__close-img modal__close-img_type_delete"
          />
        </button>
        <h2 class="modal__title">
          Are you sure you want to delete this image?
        </h2>
        <form class="delete__form" id="delete-form" novalidate>
          <div class="delete__buttons">
            <button type="submit" class="delete__submit-btn modal__submit-btn">
              Delete
            </button>
            <button
              type="button"
              class="delete__submit-btn modal__submit-btn delete__cancel-btn"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
